<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="nav-container">
            <!-- Logo -->
            <a href="#home" class="logo">Jin Oh</a>
            
            <!-- Desktop Navigation Menu -->
            <nav>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="#home" class="nav-link active" data-page="home">Home</a></li>
                    <li><a href="#about" class="nav-link" data-page="about">About</a></li>
                    <!-- <li><a href="#news" class="nav-link" data-page="news">News</a></li> -->
                    <li><a href="#research" class="nav-link" data-page="research">Research</a></li>
                    <li><a href="#teaching" class="nav-link" data-page="teaching">Teaching</a></li>
                    <li><a href="#cv" class="nav-link" data-page="cv">CV</a></li>
                </ul>
            </nav>
            
            <!-- Mobile Hamburger Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Your page content goes here -->
        <div class="container">
            <div class="page active" id="home">
                <div class="content-card">
                    <h1 class="section-title">Home Page</h1>
                    <p>Your home page content...</p>
                </div>
            </div>
            
            <div class="page" id="about">
                <div class="content-card">
                    <h1 class="section-title">About Page</h1>
                    <p>Your about page content...</p>
                </div>
            </div>
            
            <!-- Add other pages similarly -->
        </div>
    </main>

    <!-- JavaScript for Menu Toggle -->
    <script>
        // Mobile menu toggle functionality
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-link');

        // Toggle mobile menu
        mobileMenuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenuToggle.classList.toggle('active');
        });

        // Close mobile menu when clicking on a nav link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
                
                // Update active link
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                // Show corresponding page (if using single-page application)
                const targetPage = link.getAttribute('data-page');
                showPage(targetPage);
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
            }
        });

        // Function to show specific page (for single-page applications)
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show target page
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }
        }

        // Handle keyboard navigation
        mobileMenuToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                mobileMenuToggle.click();
            }
        });

        // Close menu on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
